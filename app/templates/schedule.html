{% extends "base.html" %}

{% block title %}Schedule - Postal Warmup{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="bi bi-calendar3"></i> Warmup Schedule
        </h1>
    </div>
</div>

<!-- Schedule Table -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Warmup Plan (15 Tage)</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Ziel-Emails</th>
                        <th>Status</th>
                        <th>Letzte Ausführung</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="schedule-table-body">
                    <tr>
                        <td colspan="5" class="text-center">
                            <i class="bi bi-hourglass-split"></i> Lade Schedule...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <button class="btn btn-success" onclick="saveAllChanges()">
                <i class="bi bi-save"></i> Änderungen speichern
            </button>
            <button class="btn btn-secondary" onclick="loadSchedule()">
                <i class="bi bi-arrow-clockwise"></i> Neu laden
            </button>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tag <span id="modal-day">1</span> bearbeiten</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Ziel-Emails</label>
                    <input type="number" class="form-control" id="modal-target-emails" min="0">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="modal-enabled">
                    <label class="form-check-label" for="modal-enabled">
                        Aktiviert
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                <button type="button" class="btn btn-primary" onclick="saveScheduleDay()">Speichern</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
{% endblock %}
